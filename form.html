<!DOCTYPE html>
<html>
    
  <head>
      <title>form practice</title>
      
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
      <link type="text/css" rel="stylesheet" href="form.css">
      
    <script type="text/javascript" src="jspdf.min.js"></script>
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      
      <script type="text/javascript">
      
          function genPDF () {
            html2canvas(document.getElementById("map"), {
              onrendered: function (canvas) {
                 html2canvas(document.getElementById("offer"),{
              onrendered: function (canvas2) {
                  
                  
                 var img = canvas.toDataURL("image/png");
                    var img2 = canvas2.toDataURL("image/png");
                  var doc = new jsPDF();
                  
                    doc.fromHTML($("#street").get(0), 20,25,{'width':100 });
                  
                  doc.addImage(img, 'JPEG',30,70);
                  
                
                  doc.addImage(img2,"JPEG",20, 210)
                
                  
                  doc.save('test.pdf');
              }  
            })
          }
            })
          }
                        
      </script>
      
       <script>
      function dynInput(cbox) {
          
      if (cbox.checked) {
          
        var input = document.createElement("input");
        input.type = "text";
          input.placeholder = "Name";
        var div = document.createElement("div");
        div.id = cbox.name;
        div.appendChild(input);
 document.getElementById("insertinputs").appendChild(div);
          
          
          var input = document.createElement("input");
        input.type = "text";
          input.placeholder = "Phone";
        var div = document.createElement("div");
        div.id = cbox.phone;
        div.appendChild(input);
 document.getElementById("insertinputs").appendChild(div);
          
          
          
      } else {
        document.getElementById(cbox.name).remove();
           document.getElementById(cbox.phone).remove();
      }
    }
      </script>
      
      
       </head>
    
  <body>
      
       
      
       <div id="street">
       <div>strand street</div>
           </div>
      
      
      <div id="map"><img src="home.jpg" alt="map" height="500" width="590"></div>
    
     
       <form>
              <label>Offer to run errands for neighbours who are cocooning.</label>
              <input type="checkbox"  name="check1"  onclick="dynInput(this);" />
<p id="insertinputs"></p>
              
             <a href="javascript:genPDF()">Download PDF</a>
              </form>
     
      <div id="offer" ><img src="offer.jpg" alt="offer" height="60" width="600"></div>
      
      </body>
    
    
    
</html>
